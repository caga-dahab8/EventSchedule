<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content">
    <div class="text-center mb-5">
        <h1 class="display-4">Welcome to Event Scheduler</h1>
        <p class="lead">Organize your events with ease using our application.</p>
    </div>
    <div class="row">
        <div class="col-md-6 mb-4">
            <img src="/event.jpg" alt="Event Planner" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Get Started</h5>
                    <p class="card-text">Start managing your events today with our easy-to-use scheduler.</p>
                    <a href="/events" class="btn btn-primary me-2"><i class="bi bi-calendar3"></i> View Events</a>
                    <a href="/events/add" class="btn btn-success"><i class="bi bi-plus-circle"></i> Add New Event</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
